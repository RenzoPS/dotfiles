# Fuente y tamaño
font_family      FiraCode Nerd Font
font_size        12.0
bold_font        auto

# Espaciado
line_spacing     1.2
letter_spacing   0.0

# Cursor
cursor_shape     block
cursor_beam_thickness 2
cursor_blink    true
cursor_color    #F8F8F2

# Fondo con transparencia (ajusta el valor alpha a tu gusto, 0 es invisible, 1 opaco)
background_opacity 0.85
background       #282a36

# Colores (Paleta basada en Dracula)
foreground      #f8f8f2
selection_background #44475a
selection_foreground #f8f8f2
color0  #21222c
color1  #ff5555
color2  #50fa7b
color3  #f1fa8c
color4  #bd93f9
color5  #ff79c6
color6  #8be9fd
color7  #f8f8f2
color8  #6272a4
color9  #ff6e6e
color10 #69ff94
color11 #ffffa5
color12 #d6acff
color13 #ff92df
color14 #a4ffff
color15 #ffffff

# Transparencia del texto
text_background_opacity 1.0

# Scrollback buffer (líneas que mantiene en memoria)
scrollback_lines 10000

# Espacio entre pestañas (si usas tabs)
tab_bar_padding 5

# Visualizaciones y efectos
enable_audio_bell no
hide_mouse_when_typing yes

# Bordes y ventana
window_padding_width 10
window_background_opacity 0.9
borderless_window no
